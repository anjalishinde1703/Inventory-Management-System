<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container input, .form-container button, .form-container select {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Products</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="product.html">Products</a>
        <a href="customer.html">Customers</a>
        <a href="transportation.html">Transportation</a>
    </nav>
    <div class="container">
        <div class="form-container">
            <h3>Add Product</h3>
            <select id="productCategory" onchange="updateProductDetails()">
                <option value="">Select Product</option>
                <option value="laptop">Laptop</option>
                <option value="mobile">Mobile</option>
                <option value="smartwatch">Smart Watch</option>
                <option value="tablet">Tablet</option>
                <option value="earphones">Earphones</option>
                <option value="tv">TV</option>
            </select>
            <input type="number" id="productPrice" placeholder="Price" readonly>
            <input type="number" id="productQuantity" placeholder="Quantity">
            <button onclick="addProduct()">Add Product</button>
        </div>
        <h3>Product List</h3>
        <table>
            <thead>
                <tr>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Product data will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        var productDetails = {
            laptop: 50000,
            mobile: 10000,
            smartwatch: 5000,
            earphones: 2000,
            tv: 75000
        };

        function updateProductDetails() {
            var productCategory = document.getElementById("productCategory").value;
            var productPrice = document.getElementById("productPrice");

            productPrice.value = productDetails[productCategory] || "";
        }

        function addProduct() {
            var productCategory = document.getElementById("productCategory").value;
            var productPrice = document.getElementById("productPrice").value;
            var productQuantity = document.getElementById("productQuantity").value;

            var table = document.getElementById("productTableBody");
            var row = table.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            cell1.innerHTML = productPrice;
            cell2.innerHTML = productQuantity;
            cell3.innerHTML = productCategory.charAt(0).toUpperCase() + productCategory.slice(1);

            // Save product details to localStorage
            localStorage.setItem("product" + productCategory, JSON.stringify({
                price: productPrice,
                quantity: productQuantity,
                category: productCategory
            }));

            // Save productCategory for retrieval
            localStorage.setItem("productCategory", productCategory);

            // Debugging: Log stored data
            console.log("Stored product key:", "product" + productCategory);
            console.log("Stored product data:", JSON.stringify({
                price: productPrice,
                quantity: productQuantity,
                category: productCategory
            }));
        }
    </script>
</body>
</html>
